<div class="guidanceSnippet ui_guidance">
    <div class="guidanceTitle">
        Set paragraph styles:
    </div>
    <span>
        <input type="button" value="Normal" onclick="setStyleToNormal()" />
    </span>
    <span>
        <input type="button" value="Heading 1" onclick="setStyleToHeading1()" />
    </span>    
    <span>
        <input type="button" value="Heading 2" onclick="setStyleToHeading2()" />
    </span>    
    <span>
        <input type="button" value="Heading 3" onclick="setStyleToHeading3()" />
    </span>    
    <span>
        <input type="button" value="Heading 4" onclick="setStyleToHeading4()" />
    </span>    
    <span>
        <input type="button" value="Heading 5" onclick="setStyleToHeading5()" />
    </span>    
    <span>
        <input type="button" value="Heading 6" onclick="setStyleToHeading6()" />
    </span>        
    <div id="styleNote" style="display:none;">
        Style set
    </div>
    <script>
        function updateStyleNote(value) {
            $('#pageSizeNote').text(value);
            $('#pageSizeNote').show(500).delay(2500).hide(500);
        }
        function setStyleToNormal() {
            google.script.run.withSuccessHandler(updateStyleNote).setParagraphStyle("normal");
        }
        function setStyleToHeading1() {
            google.script.run.withSuccessHandler(updateStyleNote).setParagraphStyle("h1");
        }        
        function setStyleToHeading2() {
            google.script.run.withSuccessHandler(updateStyleNote).setParagraphStyle("h2");
        }
        function setStyleToHeading3() {
            google.script.run.withSuccessHandler(updateStyleNote).setParagraphStyle("h3");
        }
        function setStyleToHeading4() {
            google.script.run.withSuccessHandler(updateStyleNote).setParagraphStyle("h4");
        }        
        function setStyleToHeading5() {
            google.script.run.withSuccessHandler(updateStyleNote).setParagraphStyle("h5");
        }        
        function setStyleToHeading6() {
            google.script.run.withSuccessHandler(updateStyleNote).setParagraphStyle("h6");
        }        
     </script>
</div>
