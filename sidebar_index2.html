    <script>
  $(document).ready(function(){

    // on load settings
    $(".guidanceSnippet").hide();
    $(".in_gen").show();
    
    // change
    $("#index-notes").change(function(){
      //console.log("selection changed!");
      var indexNotes = document.getElementById("index-notes");
      var indVal = indexNotes.value;
      //console.log(indVal);
      var strUser = indexNotes.options[indexNotes.selectedIndex].text;
      //console.log(strUser);

      $(".guidanceSnippet").hide();
      if(indVal === 'general'){
          $(".in_gen").show();
       } else if(indVal === 'qp-item'){
          $(".qp_item").show();
       } else if(indVal === 'lop-item'){
          $(".lop_item").show();
       } else if(indVal === 'cd-item'){
          $(".cd_item").show();
       } else if(indVal === 'rc-item'){
          $(".rc_item").show();
       } else if(indVal === 'toc-item'){
          $(".toc_item").show();
       } else if(indVal === 'toa-item'){
          $(".toa_item").show();
       } else if(indVal === 'ui-guidance'){
          $(".ui_guidance").show();
       }
     }); // end change function
    });
    </script>
