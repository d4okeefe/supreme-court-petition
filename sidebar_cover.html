    <script>
  $(document).ready(function(){

    // on load settings
    $(".guidanceSnippet").hide();
    $(".cv_gen").show();
    
    // change
    $("#cover-notes").change(function(){
      //console.log("selection changed!");
      var covNotes = document.getElementById("cover-notes");
      var covVal = covNotes.value;
      //console.log(covVal);
      var strUser = covNotes.options[covNotes.selectedIndex].text;
      //console.log(strUser);

      $(".guidanceSnippet").hide();
      if(covVal === 'general'){
          $(".cv_gen").show();
       } else if(covVal === 'docket-number'){
          $(".cv_docket").show();
       } else if(covVal === 'court-name-form'){
          $(".cv_court_name_form").show();
       } else if(covVal === 'case-caption'){
          $(".cv_caption").show();
       } else if(covVal === 'proceedings'){
          $(".cv_proceedings").show();
       } else if(covVal === 'doc-title'){
          $(".cv_doctitle").show();
       } else if(covVal === 'address-blocks'){
          $(".cv_address").show();
       } else if(covVal === 'ui-guidance'){
          $(".ui_guidance").show();
       }
      
     }); // end change function
    });
