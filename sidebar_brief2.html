    <script>
  $(document).ready(function(){

    // on load settings
    $(".guidanceSnippet").hide();
    $(".br_gen").show();
    
    // change
    $("#brief-notes").change(function(){
      //console.log("selection changed!");
      var briefNotes = document.getElementById("brief-notes");
      var briefVal = briefNotes.value;
      //console.log(briefVal);
      var strUser = briefNotes.options[briefNotes.selectedIndex].text;
      //console.log(strUser);

      $(".guidanceSnippet").hide();
      if(briefVal === 'general'){
          $(".br_gen").show();
       } else if(briefVal === 'ob-item'){
          $(".ob_item").show();
       } else if(briefVal === 'js-item'){
          $(".js_item").show();
       } else if(briefVal === 'csp-item'){
          $(".csp_item").show();
       } else if(briefVal === 'soc-item'){
          $(".soc_item").show();
       } else if(briefVal === 'arg-item'){
          $(".arg_item").show();
       } else if(briefVal === 'conc-item'){
          $(".conc_item").show();
       } else if(briefVal === 'sig-item'){
          $(".sig_item").show();
       } else if(briefVal === 'ui-guidance'){
          $(".ui_guidance").show();
       }
      
     }); // end change function
    });
    </script>
